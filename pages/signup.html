<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Login Ui Design Yummy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <form class="form">
         <div class="showcase">
            <h2 class="showcase-title">welcome back !</h2>
            <p class="showcase-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum fugiat cumque aliquam, dolorum quaerat vel?</p>
            <a href="../pages/signin.html" class="link">sign in</a>
        </div>
        <div class="content">
            <h2 class="form-title">sign up</h2>
            <div class="icons">
                <div class="icon-box">
                    <a href="#" target="_blank"><i class="fa-brands fa-facebook-f icon"></i></a>
                </div>
                <div class="icon-box">
                    <a href="#" target="_blank"><i class="fa-brands fa-google icon"></i></a>
                </div>
                <div class="icon-box">
                    <a href="#" target="_blank"><i class="fa-brands fa-linkedin-in icon"></i></a>
                </div>
            </div>
            <p class="text">or use your email for registration.</p>
            <div class="inputs">
                <input type="email" name="text" placeholder="full name" class="input" required>
                <input type="email" name="email" placeholder="email" class="input" required>
                <input type="password" name="password" placeholder="password" class="input" required>
            </div>
            <button type="submit" class="btn">sign up</button>
        </div>
    </form>
</body>
</html>
